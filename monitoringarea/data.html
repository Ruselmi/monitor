<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Taniku Data Export</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0f172a;
            --bg-card: #1e293b;
            --border: #334155;
            --text: #f1f5f9;
            --text-2: #94a3b8;
            --accent: #22c55e;
            --accent-2: #3b82f6;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-2);
            font-size: 0.9rem;
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .filter-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 50px;
            color: var(--text);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .download-group {
            margin-left: auto;
            display: flex;
            gap: 8px;
        }

        .download-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }

        .download-btn.excel {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
        }

        .download-btn.json {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .download-btn.doc {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        /* Stats */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-2);
        }

        /* Data Table */
        .table-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        .table-title {
            font-weight: 600;
        }

        .loading-status {
            font-size: 0.8rem;
            color: var(--accent);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.85rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
        }

        .data-table td {
            padding: 12px;
            font-size: 0.85rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .data-table tr:hover td {
            background: rgba(34, 197, 94, 0.05);
        }

        .price-up {
            color: #ef4444;
        }

        .price-down {
            color: #22c55e;
        }

        .price-stable {
            color: var(--text-2);
        }

        .table-scroll {
            max-height: 500px;
            overflow-y: auto;
        }

        .icon {
            font-size: 1.2rem;
        }

        /* History columns */
        .day-price {
            font-size: 0.75rem;
            color: var(--text-2);
        }

        .day-price .price {
            color: var(--text);
            font-weight: 500;
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1rem;
        }

        .loading-progress {
            margin-top: 10px;
            font-size: 0.8rem;
            color: var(--text-2);
        }

        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .download-group {
                margin-left: 0;
                width: 100%;
                justify-content: center;
            }

            .filter-group {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Mengambil data resmi dari BPS...</div>
        <div class="loading-progress" id="loadingProgress">Memuat metadata...</div>
    </div>

    <div class="container">
        <header>
            <h1>üìä Taniku Data Export</h1>
            <p class="subtitle">Data komoditas resmi (Metadata) ‚Ä¢ BPS Indonesia</p>
        </header>

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">üì¶ Semua</button>
                <button class="filter-btn" data-filter="tanaman">üåæ Tanaman</button>
                <button class="filter-btn" data-filter="pupuk">üß™ Pupuk</button>
                <button class="filter-btn" data-filter="hama">üêõ Pestisida</button>
            </div>
            <div class="download-group">
                <button class="download-btn excel" onclick="downloadExcel()">üìä Metadata (CSV)</button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-value" id="totalItems">0</div>
                <div class="stat-label">Total Item</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lastUpdate">-</div>
                <div class="stat-label">Update Terakhir</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="dataSource">BPS</div>
                <div class="stat-label">Sumber Data</div>
            </div>
        </div>

        <!-- Data Table -->
        <div class="table-container">
            <div class="table-header">
                <span class="table-title">üìã Metadata Komoditas</span>
                <span class="loading-status" id="loadingStatus">‚úÖ Data siap</span>
            </div>
            <div class="table-scroll">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Icon</th>
                            <th>Nama</th>
                            <th>Kategori</th>
                            <th>Unit</th>
                            <th>Sumber Data</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        // ========== DATA STORAGE ==========
        let allData = [];
        let currentFilter = 'all';

        // ========== LOAD DATA ==========
        async function loadData() {
            const progressEl = document.getElementById('loadingProgress');

            progressEl.textContent = 'Memuat metadata komoditas...';
            await sleep(300);

            // Process all data from CommodityData (which is now strictly metadata)
            allData = [];

            // Tanaman
            if (CommodityData.commodities) {
                CommodityData.commodities.forEach(item => {
                    allData.push({
                        ...item,
                        type: 'tanaman',
                        typeLabel: item.category || 'Tanaman',
                    });
                });
            }

            // Pupuk
            if (CommodityData.pupukDatabase) {
                CommodityData.pupukDatabase.forEach(item => {
                    allData.push({
                        ...item,
                        typeLabel: item.type || 'Pupuk',
                        type: 'pupuk',
                    });
                });
            }

            // Hama/Pestisida
            if (CommodityData.hamaDatabase) {
                CommodityData.hamaDatabase.forEach(item => {
                    allData.push({
                        ...item,
                        typeLabel: item.type || 'Hama',
                        type: 'hama',
                    });
                });
            }

            progressEl.textContent = 'Data siap!';
            await sleep(300);

            // Hide loading
            document.getElementById('loadingOverlay').classList.add('hidden');

            // Update UI
            updateStats();
            renderTable();
            setupFilters();
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // ========== UPDATE STATS ==========
        function updateStats() {
            const filteredData = getFilteredData();
            document.getElementById('totalItems').textContent = filteredData.length;
            const now = new Date();
            document.getElementById('lastUpdate').textContent =
                now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
        }

        // ========== RENDER TABLE ==========
        function renderTable() {
            const tbody = document.getElementById('dataTableBody');
            const data = getFilteredData();

            tbody.innerHTML = data.map(item => `
                <tr>
                    <td class="icon">${item.icon || 'üì¶'}</td>
                    <td><strong>${item.name}</strong></td>
                    <td>${item.typeLabel}</td>
                    <td>${item.unit || '-'}</td>
                    <td>Cek API Resmi BPS</td>
                </tr>
            `).join('');
        }

        function getFilteredData() {
            if (currentFilter === 'all') return allData;
            return allData.filter(item => item.type === currentFilter);
        }

        // ========== FILTERS ==========
        function setupFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderTable();
                    updateStats();
                });
            });
        }

        // ========== DOWNLOAD EXCEL (CSV) ==========
        function downloadExcel() {
            const data = getFilteredData();
            let csv = '\uFEFF'; // UTF-8 BOM

            // Header
            csv += 'Nama,Kategori,Unit,Sumber Data\n';

            // Data rows
            data.forEach(item => {
                csv += `"${item.name}",${item.typeLabel},${item.unit || '-'},API BPS Indonesia\n`;
            });

            downloadFile(csv, `taniku_metadata_${getTimestamp()}.csv`, 'text/csv');
        }

        // ========== DOWNLOAD HELPER ==========
        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType + ';charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function getTimestamp() {
            return new Date().toISOString().split('T')[0];
        }

        // ========== INIT ==========
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>

</html>
